<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PEMAHAMAN JAVASCRIPT / JQUERY</title>
</head>
<body>
<img id="loadingDiv" src="https://flevix.com/wp-content/uploads/2019/07/Comp-2.gif">
<button type="" id="btn">Show Data</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $("#loadingDiv").hide();
    $('#btn').on( "click" , function( event ){
        $.get( "https://test-ujian-masuk.infraedukasi.com" ,);
     });   
     $(document).ajaxStart(function() {
         console.log("START");
         $("#loadingDiv").show();
     }).ajaxStop(function() {
         console.log("END");
         $("#loadingDiv").hide('slow');
     });
     
</script>
</body>
</html>
